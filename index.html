<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpotify - Web Player: Music for everyone</title>

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icon -->
    <link rel="icon" href="./images/logo.png">
    <!-- to link icon we use link attribute with ref folder name in the folder inside the parent folder then the image name -->


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    

    
</head>
<body>
    <div class="main">
    <div class="sidebar hide">
        <div class="navbar">
            <div class="nav-options" style="opacity:1.5"><!--when we see , only the search option is having opacity change when we hover-->
                <i class="fa-solid fa-house"></i>
                <a href="https://www.google.com/" >Home</a>
            </div>
            <div class="nav-options">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="https://www.google.com/">Search</a>
            </div>           
        </div>
        <div class="library">
            <div class="library-nav">
                <img src="./images/library_icon.png">
                <p>Your Library</p>
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="library-body">
                <div class="lib-create">
                     <p class="p1" >Create your first playlist</p>
                    <p style="font-size :15px ">It's easy, we will help you!</p>
                    <button class="badge">Create playlist</button>
                    <!-- <a href="https://www.google.com">Create playlist</a>  -->
                </div>
                <div class="find-podcaste">
                     <p class="p1" >Let's find some podcastes to follow</p>
                    <p style="font-size :15px ">We'll keep you updated on new episodes </p>
                    <button class="badge">Browse podcaste</button>
                    <!-- <a href="https://www.google.com">Browse podcaste</a> -->
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="sticky-nav">
            <div class="left">
                <img src="./images/backward_icon.png" alt="">
                <img src="./images/forward_icon.png" alt="" class="hide">
            </div>
            <div class="right">
                <button class="badge hide">Explore Premium</button>
                <div class="installapp">
                    <button class="badge dark"><i class="fa-regular fa-circle-down"></i>Install App</button>

                </div>
                
                <div class="profile">
                    <i class="fa-solid fa-circle-user" ></i>
                </div>
                
            </div>
        
        
        </div>

        <div class="albums">
           
        </div>
        

    </div>
    <div class="music-player">music-player

       
    </div>
    </div>
    
</body>
</html>
